
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/PLP.css">

    <title>Home</title>
  </head>
  <body>

    <!-- Navigation bar using bootstrap-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">   
        
        <!-- Nav start -->
        <div class="navbar-nav fourth_nav_menu">
          <a class="nav-link active" aria-current="page" href="PLP.html">Home</a>
          <a class="nav-link" href="Store.html">Store</a>
          
        </div>
        <!-- nav title -->
        <div class="navbar_title navbar-brand " href="#">Fruity</div>  
        <!-- nav end -->
        <div class="ml-auto" >
          <div class="fourth_nav_menu" >
            <!-- Form -->
            <form class="d-flex" >
                <!-- input -->
                <input class="form-control form-control-sm"  type="search" placeholder="Search" aria-label="Search">
                <!-- button icon -->
                <button class="btn btn-sm"  type="submit"><i class="bi bi-search" style="font-size: 1.55rem;"></i></button>
            </form>
            <!-- Icons -->
            <a href="Cart.html"><i class="bi bi-bag icons navbar_bag_icon" ></i></a>
            <a href="Sign-in.html"><i class="bi bi-person icons navbar_person_icon" ></i></a>
          </div>

        </div>
      </div>
    </nav>



    <!-- Banner section -->
    <section class="banner">
      <div class="banner_info">
        <!-- Banner header -->
        <header class="banner_header">Fresh and organic</header>
        <!-- Banner text -->
        <p class="banner_text">Most organic and fresh fruit on the market</p>
        <!-- Banner button -->
        <button class="banner_button">About us</button>
        
      </div>
      <img src="../img/fruit-transparent-background-2.png" class="banner_img" alt="">
    </section>

    <!-- Info section -->
    <section class="description_row">

      <!-- Description column fast delivery -->
      <div class="description_column">
        <i class="bi bi-truck icon_image"></i>
        <div class="description_title">Fast delivery</div>
        <div class="description_paragraph">delivery within 24hours</div>
      </div>

      <!-- Description column huge selection -->
      <div class="description_column">
        <i class="bi bi-bag icon_image"></i>
        <div class="description_title">Huge selection</div>
        <div class="description_paragraph">20 plus fruits</div>
      </div>

      <!-- Description column supoort online -->
      <div class="description_column">
        <i class="bi bi bi-laptop icon_image"></i>
        <div class="description_title">Support online</div>
        <div class="description_paragraph">Service 24/7</div>
      </div>

    </section>

    <!-- Small product section -->
    <section class="small_product_section">
      <div class="small_product_column"> <!-- main column-->
        <!-- Shop products title -->
        <div class="small_product_title">Shop products</div>

        <!-- Product pictures -->
        <div class="small_product_row">
            <!-- product card -->
            <div class="product_card">
              <!-- Product Image -->
              <img class="product_card_img" src="../img/Apple-Fruit-Transparent.png" alt="">
              <!-- Product title -->
              <div class="product_card_title" >Apple</div>
              <!-- Product price -->
              <div class="product_card_price">£0.30</div>
            </div>

            <!-- product card -->
            <div class="product_card">
              <!-- Product Image -->
              <img class="product_card_img" src="../img/orange-transparent-background-7.png" alt="">
              <!-- Product title -->
              <div class="product_card_title" >Orange</div>
              <!-- Product price -->
              <div class="product_card_price">£0.20</div>
            </div>

            <!-- product card -->
            <div class="product_card">
              <!-- Product Image -->
              <img class="product_card_img" src="../img/Apricot-Free-Download-PNG.png" alt="">
              <!-- Product title -->
              <div class="product_card_title" >Apricot</div>
              <!-- Product price -->
              <div class="product_card_price">£0.25</div>
            </div>

            <!-- product card -->
            <div class="product_card">
              <!-- Product Image -->
              <img class="product_card_img" src="../img/pear_transparent.png" alt="">
              <!-- Product title -->
              <div class="product_card_title" >Pear</div>
              <!-- Product price -->
              <div class="product_card_price">£0.40</div>
            </div>
        </div>

        <!-- Section for small product list on home page -->
        <div class="small_product_column">
          <a href="Store.html"><button class="all_products_button" >All products</button></a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section>
      <div class="footer1">
        <!-- footer row to store icons-->
        <div class="footer_row">
          <a href=""><i class="bi bi-facebook circle_icon"></i></a>
          <a href=""><i class="bi bi-instagram circle_icon"></i></a>
          <a href=""><i class="bi bi-twitter circle_icon"></i></a>
          <a href=""><i class="bi bi-pinterest circle_icon"></i></a>
        </div>
        <!-- footer row to store menu links-->
        <div class="footer_row">
          <a class="nav-link active footer_menu" aria-current="page" href="#">Home</a>
          <a class="nav-link footer_menu" href="Store.html">Store</a>
        </div>
      </div>
      <!-- footer copyright -->
      <div class="copyright_footer">Copyright © 2022 Fruity | Powered by fruity</div>
    </section>
    
  </body>
</html>
