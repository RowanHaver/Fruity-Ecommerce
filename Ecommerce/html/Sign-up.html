<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../css/PLP.css">

    <title>Sign up</title>
</head>
    <body>

        <!-- Navigation bar using bootstrap-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">   
            
            <!-- Nav start -->
            <div class="navbar-nav fourth_nav_menu">
                <a class="nav-link active" aria-current="page" href="PLP.html">Home</a>
                <a class="nav-link" href="Store.html">Store</a>
                
            </div>
                <!-- nav title -->
                <div class="navbar_title navbar-brand " href="#">Fruity</div> 
                <!-- nav end --> 
                <div class="ml-auto" style="display: inline-flex;">   
                    <div class="fourth_nav_menu" >
                        <!-- Form --> 
                        <form class="d-flex" >
                            <!-- input --> 
                            <input class="form-control form-control-sm"  type="search" placeholder="Search" aria-label="Search">
                            <!-- button icon -->
                            <button class="btn btn-sm"  type="submit"><i class="bi bi-search" style="font-size: 1.55rem;"></i></button>
                        </form>
                        <!-- Icons -->
                        <a href="Cart.html"><i class="bi bi-bag icons navbar_bag_icon" ></i></a>
                        <a id="signin" onclick="signinCheck()" href=""><i class="bi bi-person icons navbar_person_icon" ></i></a>
                    </div>
        
                </div>
            </div>
        </nav>

        <!-- sign up -->
        <section class="split_container">
            <!-- left side of page -->
            <div class="left">
                <!-- image -->
                <img src="../img/undraw_handcrafts_user.svg" alt="" class="right_img">
                <!-- column -->
                <div class="right_column">
                    <!-- right title -->
                    <div class="right_title">Welcome</div>
                    <!-- right paragraph -->
                    <div class="right_para">We make it easier to shop for fruits</div>
                    
                </div>
            </div>
            <!-- right side of page -->
            <div class="right">
                <div class="input">
                    <!-- title -->
                    <p class="signup_title">Create an account</p>
                    <!-- sign in form -->
                    <form action="" class="signup_form">
                        <!-- email -->
                        <p class="input_label" >Enter Email:</p>
                        <input type="email" name="email" id="" class="input_box">
                        <!-- number -->
                        <p class="input_label" >Telephone Number:</p>
                        <input type="tel" name="telephone" id="" class="input_box">
                        <!-- address -->
                        <p class="input_label" >Address:</p>
                        <input type="text" name="address" id="" class="input_box">
                        <!-- password -->
                        <p class="input_label" >Create Password:</p>
                        <input type="password" name="password" id="" class="input_box">
                        <!-- confirm password -->
                        <p class="input_label" >Confirm Password:</p>
                        <input type="password" name="password" id="" class="input_box">
                        <!-- submit button -->
                        <br>
                        <button type="submit" class="submit_button">Create account</button>
                    </form>
                    <!-- Dont have an account? -->
                    <div class="account_question_div">
                        <p class="account_question">Already have an account?<a href="Sign-in.html">Sign in</a></p>
                    </div>      
                </div>
            </div>
        </section>

        <!-- Footer -->
        <section>
            <div class="footer1">
                <!-- footer row to store icons-->
                <div class="footer_row">
                    <a href=""><i class="bi bi-facebook circle_icon"></i></a>
                    <a href=""><i class="bi bi-instagram circle_icon"></i></a>
                    <a href=""><i class="bi bi-twitter circle_icon"></i></a>
                    <a href=""><i class="bi bi-pinterest circle_icon"></i></a>
                </div>
                <!-- footer row to store menu links-->
                <div class="footer_row">
                    <a class="nav-link active footer_menu" aria-current="page" href="#">Home</a>
                    <a class="nav-link footer_menu" href="Store.html">Store</a>
                </div>
            </div>
            <!-- footer copyright -->
            <div class="copyright_footer">Copyright Â© 2022 Fruity | Powered by fruity</div>
        </section>

        <script src="../js/collection.js"></script>
        
    </body>
