<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/PLP.css">

    <title>Sign up</title>
</head>
    <body>






        <!-- Navigation bar using bootstrap-->
        <section id="navigation">

        </section>

        <!-- sign up -->
        <section class="split_container">
            <!-- left side of page -->
            <div class="left">
                <!-- image -->
                <img src="../img/undraw_handcrafts_user.svg" alt="" class="right_img">
                <!-- column -->
                <div class="right_column">
                    <!-- right title -->
                    <div class="right_title">Welcome</div>
                    <!-- right paragraph -->
                    <div class="right_para">We make it easier to shop for fruits</div>
                    
                </div>
            </div>
            <!-- right side of page -->
            <div class="right">
                <div class="input">
                    <!-- title -->
                    <p class="signup_title">Create an account</p>
                    <!-- sign in form -->
                    <form action="" class="signup_form">
                        <!-- email -->
                        <p class="input_label" >Enter Email:</p>
                        <input type="email" name="email" id="email" class="input_box">
                        <!-- error message-->
                        <p id="emailError"></p>
                        <!-- number -->
                        <p class="input_label" >Telephone Number:</p>
                        <input type="tel" name="telephone" id="telephone" class="input_box">
                        <!-- address -->
                        <p class="input_label" >Address:</p>
                        <input type="text" name="address" id="address" class="input_box">
                        <!-- password -->
                        <p class="input_label" >Create Password:</p>
                        <input type="password" name="password" id="password" class="input_box">
                        <!-- error message-->
                        <p id="passwordError"></p>
                        <!-- confirm password -->
                        <p class="input_label" >Confirm Password:</p>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="input_box">
                        <!-- error message-->
                        <p id="error"></p>
                        <!-- submit button -->
                        <button type="button" class="submit_button" onclick="registration()">Create account</button>
                    </form>
                    <!-- Dont have an account? -->
                    <div class="account_question_div">
                        <p class="account_question">Already have an account?<a href="Sign-in.html">Sign in</a></p>
                    </div>      
                </div>
            </div>
        </section>

        <!-- Footer -->
        <section>
            <div class="footer1">
                <!-- footer row to store icons-->
                <div class="footer_row">
                    <a href=""><i class="bi bi-facebook circle_icon"></i></a>
                    <a href=""><i class="bi bi-instagram circle_icon"></i></a>
                    <a href=""><i class="bi bi-twitter circle_icon"></i></a>
                    <a href=""><i class="bi bi-pinterest circle_icon"></i></a>
                </div>
                <!-- footer row to store menu links-->
                <div class="footer_row">
                    <a class="nav-link active footer_menu" aria-current="page" href="#">Home</a>
                    <a class="nav-link footer_menu" href="Store.html">Store</a>
                </div>
            </div>
            <!-- footer copyright -->
            <div class="copyright_footer">Copyright Â© 2022 Fruity | Powered by fruity</div>
        </section>

        <!--<script src="../js/collection.js"></script>-->
        <script src="../js/search-nav.js" ></script>
        <script src="../js/Registration.js"> </script>
        <script src="../js/collection.js" defer></script>
        
    </body>
</html>
